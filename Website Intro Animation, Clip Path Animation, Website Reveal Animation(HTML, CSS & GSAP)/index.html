</head>
<body>
    <div class="container">
        <nav>
            <div class="logo"><p>Codegrid</p></div>
            <div class="menu"><p>menu</p></div>
        </nav>
        <h1>
            your site content
        </h1>
    </div>
    <div class="loader">
        <div class="img">
            <img src="./images/01.jpg" alt="">
        </div>
        <div class="img">
            <img src="./images/01.jpg" alt="">

        <div class="img">

            <img src="./images/01.jpg" alt="">
        </div>
        <div class="img">
            <img src="./images/02.jpg" alt="">
        </div>
    </div>
    <div class="overlay">
        <div class="col">
            <h2><div>An Portuguese</div>
            <div>Visual photographer</div>
            <div>Based in spain</div></h2>
        </div>
        <div class="col">
            <h2><div><span>click</span> Anywhere</div></h2>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.from("h2 div", 1.5, {
            yPercent: 100,
            ease: "power4.inOut",
            stagger: {
                amount: 0.5
            },
        });

        gsap.to("h2", 1.5, {
            clipPath: "polygon(0 0, 100% 0, 100% 100%, 0 100%)",
            ease: "power4.inOut",
            stagger: {
                amount: 0.5,
            }
        })

        document.addEventListener("DOMContentLoaded",
        function () {
            let overlay = document.querySelector(".overlay");
            overlay.addEventListener("click", function() {
                gsap.to("h2 div", 1.5, {
                    yPercent: -100,
                    ease: "power4.inOut",
                    stagger: {
                        amount: 0.5,
                    }
                });

                gsap.to("h2", 1.5, {
                    clipPath: "polygon(0 85%, 100% 85%, 100% 100%, 0 100%)",
                    ease: "power4.inOut",
                    stagger: {
                        amount: 0.5,
                    },
                }, 0 );

                gsap.to(".overlay", 2, {
                    clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
                    ease: "power4.inOut",
                });

                gsap.to(".img", 2, {
                    clipPath: "polygon(0 100%, 100% 100%, 100% 0%, 0% 0%)",
                    ease: "power4.inOut",
                    stagger: {
                        amount: 4,
                    }
                });

                gsap.to(".loader", 2, {
                    clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
                    ease: "power4.inOut",
                    delay: 4,
                })
            })
        })
    </script>
</body>
</html>
